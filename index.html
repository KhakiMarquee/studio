<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>studio G O K E studio</title>

  <script src="https://unpkg.com/@strudel/web@1.0.3"></script>
  <link rel="stylesheet" href="src/style.css" />
  <script type="module" src="src/main.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="nav-left">STONE</div>
      <div class="logo">studio G O K E studio</div>
      <div class="nav-right">STORIES</div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="site-body">
    <div class="container">
      <h1 class="headline">
        We tell <u>stories<br />through stone</u>,<br />
        exploring themes on <br/>heritage and community
      </h1>

      <p class="subhead">
        A creative agency for artists, communities, and councils who care where stories are carved.<br />
        Stone age meets render age.
      </p>

      <div class="strapline">
        <button id="play" aria-label="Play">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-play-fill" viewBox="0 0 16 16">
              <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
            </svg>
          </span>
        </button>

        <button id="stop" aria-label="Stop">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-stop-fill" viewBox="0 0 16 16">
              <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </main>

  <!-- Strudel Init -->
  <script>
    initStrudel();
    document.getElementById('play').addEventListener('click', () =>
      note('<c a f e>(3,8)').jux(rev).play()
    );
    document.getElementById('stop').addEventListener('click', () =>
      hush()
    );
  </script>
</body>
</html>
